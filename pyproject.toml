[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "drudge"
version = "0.11.0"
description = "A symbolic algebra system for tensorial and noncommutative algebras"
requires-python = ">=3.12"
dependencies = [
  "sympy>=1.14",
  "jinja2",
  "pyspark>=3.5,<3.6",
  "ipython>=9.0",
  "dummyrdd @ git+https://github.com/DrudgeCAS/DummyRDD.git@master"
]
classifiers = [
  'Development Status :: 4 - Beta',
  'Intended Audience :: Developers',
  'Intended Audience :: Science/Research',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: Implementation :: CPython',
  'Topic :: Scientific/Engineering :: Mathematics'
]
readme = "README.md"
license = {text = "MIT"}
authors = [
  { name = "Jinmo Zhao" },
  { name = "Gustavo E. Scuseria" }
]
maintainers = [
  { name = "Guo P. Chen" },
  { name = "Gaurav Harsha" },
  { name = "Matthew Wholey" }
]

[project.optional-dependencies]
docs = ["sphinx"]
dev = ["pytest"]

[project.urls]
Homepage = "https://github.com/DrudgeCAS/drudge"

[project.scripts]
drudge = "drudge.drs:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
drudge = ["templates/*", "*.h"]
