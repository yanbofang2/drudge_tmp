name: Windows

on: [push]

jobs:
  build:
    name: Windows Build
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v5

    - name: Download submodules
      shell: bash
      run: |
        git submodule update --init --recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Check Python and environment
      run: |
        python --version
        python -c "import sys; print('Platform:', sys.platform)"
        echo "MSVC environment variables:"
        echo "INCLUDE: $env:INCLUDE"
        echo "LIB: $env:LIB"

    - name: Install the project
      run: |
        uv sync --locked --extra dev
        echo "Dependencies installed successfully"
        uv build
        echo "Package build completed successfully"

  test:
    name: Windows Tests
    runs-on: windows-latest
    needs: build

    steps:
    - uses: actions/checkout@v5

    - name: Download submodules
      shell: bash
      run: |
        git submodule update --init --recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Check Python and environment
      run: |
        python --version
        python -c "import sys; print('Platform:', sys.platform)"

    - name: Install the project
      run: |
        uv sync --locked --extra dev

    - name: Install coverage tools
      run: |
        uv pip install coverage coveralls

    - name: Run tests with coverage
      env:
        DUMMY_SPARK: 1
      run: uv run coverage run --source=drudge -m pytest tests
